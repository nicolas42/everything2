<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box; border: black 1px solid;
}

.zoom {
  transition: transform .2s;
}

.zoom:hover {
  -ms-transform: scale(1.1); /* IE 9 */
  -webkit-transform: scale(1.1); /* Safari 3-8 */
  transform: scale(1.1); 
}

.overflow_hidden { overflow: hidden; width: 400px; height: 400px; display: inline-block; }
</style>
</head>
<body>

<h1>Zoom on Hover</h1>
<p>Hover over the div element.</p>
  
<div class="overflow_hidden">
<img class="zoom" src="https://www.filterforge.com/more/help/images/size400.jpg">
</div>

<div class="overflow_hidden">
<img class="zoom" src="https://www.filterforge.com/more/help/images/size400.jpg">
</div>

<div class="overflow_hidden">
<img class="zoom" src="https://www.filterforge.com/more/help/images/size400.jpg">
</div>

</body>
</html>
