<div id="div_id" style="width: 100%; height: 100%; "></div>

<script src="https://js.arcgis.com/4.13/"></script>

<script>



var map;


require(
["esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer"], 
function (Map, MapView, Graphic, GraphicsLayer) {

  map = new Map({ basemap: "satellite" })

  let mapview = new MapView({
    container: "div_id",
    map: map,
    center: [153, -27.5],
    zoom: 17
  });


  let a_point = new Graphic({
    geometry: {
      type: "point",
      longitude: 153,
      latitude: -27.5
    },
    symbol: {
      type: "simple-marker",
      color: [226, 119, 40],  // orange
      outline: {
        color: [0, 0, 0], // white
        width: 1
      }
    }
  });

  let graphics_layer = new GraphicsLayer();
  graphics_layer.add(a_point);
  map.add(graphics_layer);

});





</script>
