<DIV><button onclick="fullscreen();">full_screen</button></DIV>

<IFRAME id="fire" src="https://www.youtube.com/embed/DIx3aMRDUL4"></IFRAME>
<IFRAME src="https://www.youtube.com/embed/SDmbGrQqWog"></IFRAME>
<IFRAME src="https://www.youtube.com/embed/HMnrl0tmd3k"></IFRAME>

<SCRIPT>
let is_fullscreen = false;
function fullscreen()
{
    let fire = document.getElementById("fire");
    if ( !is_fullscreen ) {
        fire.style.width = window.innerWidth;
        fire.style.height = window.innerHeight;
        is_fullscreen = true;
    } else {
        fire.style.width  = "400px";
        fire.style.height = "400px";
        is_fullscreen = false;
    }
}
</SCRIPT>
